
<html>
    <head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	
	<div class="text-center">
			<h1>UW ENG ORIENTATION TEAM SORTER</h1>
	</div>

    <body>
		<div class="jumbotron text-center">
			<p>Use this page to upload your first year and leader csv files. Drag and drop your two files into the respective drop boxes below.</p>
		</div>

		<form method=post enctype=multipart/form-data>
			
			<div class="text-center">
				<p>Student Data</p>
			</div>

			<div class="custom-file mb-3">
				<input type="file" class="custom-file-input" id="customFile" name="studentData">
				<label class="custom-file-label" for="customFile">Choose file</label>
			</div>

			<div class="text-center">
				<p>Leader Data</p>
			</div>

			<div class="custom-file mb-3">
				<input type="file" class="custom-file-input" id="customFile" name="leaderData">
				<label class="custom-file-label" for="customFile">Choose file</label>
			</div>

			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

		<script>
			$(".custom-file-input").on("change", function() {
			  var fileName = $(this).val().split("\\").pop();
			  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
			});
		</script>
    </body>
</html>
