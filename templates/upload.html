
<html>
<!-- links to css page to format all text below -->
    <head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	
	<div class="jumbotron text-center">
			<h1>UW ENG ORIENTATION TEAM SORTER</h1>
	</div>

<!-- writes description in description box-->
    <body>
		<div class="container">

			<div class="row">
				<div class="col-sm">
					<h3 class=text-center>Sort Leader Data</h3>
					<form class="border rounded p-5" method=post enctype=multipart/form-data>
			
						<div class="text-center">
							<p>Leader Data</p>
						</div>
		
						<div class="d-flex justify-content-center">
							<div class="custom-file mb-3">
								<input type="file" class="custom-file-input" id="customFile" name="leader_data">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
		
						<div class="d-flex justify-content-center">
							<div class="mt-3">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-sm">
					<h3 class=text-center>Sort First Year Data</h3>
					<form class="border rounded p-5" method=post enctype=multipart/form-data>
				
						<div class="text-center">
							<p>Student Data</p>
						</div>
	
						<div class="d-flex justify-content-center">
							<div class="custom-file mb-3">
								<input type="file" class="custom-file-input" id="customFile" name="student_data">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
	
						<div class="text-center">
							<p>Sorted Leader Data Summary</p>
						</div>
	
						<div class="d-flex justify-content-center">
							<div class="custom-file mb-3">
								<input type="file" class="custom-file-input" id="customFile" name="sorted_leader_data">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
	
						<div class="d-flex justify-content-center">
							<div class="mt-3">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
							</div>
						</div>
					</form>
				</div>		
			</div>
		</div>
    </body>
</html>

<script>
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
